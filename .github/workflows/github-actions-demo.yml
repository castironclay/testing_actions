name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: sudo apt update -y && sudo apt install wget screen python3 -y
      - run: sudo apt install wireguard -y && wg -h
      - run: screen -S tor -dm python3 -m http.server 5000
      - run: echo ${{ secrets.CONFIG }} | base64 -d > /tmp/wg0.conf
      - run: sudo wg-quick up /tmp/wg0.conf
      - run: sudo ping 10.13.13.1 -c 20
      # - run: wget https://github.com/cloudflare/cloudflared/releases/download/2023.7.3/cloudflared-fips-linux-amd64 && chmod +x cloudflared-fips-linux-amd64 && ./cloudflared-fips-linux-amd64 --url localhost:5000
