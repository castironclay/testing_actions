name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: test secrets
        env:
          CONFIG: ${{ secrets.CONFIG }}
        shell: bash
        run: echo "$CONFIG" | base64 -d >> /tmp/wg0.conf
      - run: sudo apt update -y && sudo apt install wget screen python3 resolvconf -y
      - run: sudo apt install wireguard -y && wg -h
      - run: screen -S tor -dm python3 -m http.server 5000
      - run: sudo wg-quick up /tmp/wg0.conf
      - run: sudo ping 10.13.13.1 -c 20
      - run: echo 1 > /prov/sys/net/ipv4/ip_foward
      - run: wget https://github.com/cloudflare/cloudflared/releases/download/2023.7.3/cloudflared-fips-linux-amd64 && chmod +x cloudflared-fips-linux-amd64 && ./cloudflared-fips-linux-amd64 --url localhost:5000
